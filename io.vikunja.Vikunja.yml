app-id: io.vikunja.Vikunja

base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
runtime: org.freedesktop.Platform
runtime-version: '22.08'

sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18

build-options:
  append-path: /usr/lib/sdk/node18/bin
command: vikunja-desktop

finish-args:
  - --socket=x11
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --env=ZYPAK_SANDBOX_FILENAME=chrome-sandbox

modules:
  - name: vikunja
    buildsystem: simple
    build-commands:
      - mkdir /app/bin/extra /app/lib/extra
      - mv *.so* /app/lib/
      - install -D vikunja.sh "/${FLATPAK_DEST}/bin/vikunja"
      - mv * /app/bin/extra/
    sources:
      - type: archive
        url: https://dl.vikunja.io/desktop/0.21.0/Vikunja%20Desktop-0.21.0.tar.gz
        sha256: 46bd28e13d35f78bbcf2d3b44307059b195f5d1eefcd08937645888f008365e3
        only-arches: [x86_64]
      - type: file
        path: vikunja.sh

